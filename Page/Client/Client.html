    <body>
        <div class="color-picker-container">
            <div class="color-box white" onclick="changeColor('white')"></div>
            <div class="color-box black" onclick="changeColor('black')"></div>
        </div>

        <button class="toggle-button" onclick="toggleColorPicker()">
            <img src="/image/color.png" alt="„Ç´„É©„Éº„Éî„ÉÉ„Ç´„Éº"/>
        </button>

    <script>
  function toggleColorPicker() {
    const white = document.querySelector('.color-box.white');
    const black = document.querySelector('.color-box.black');
    const isOpen = white.classList.contains('show');

    if (isOpen) {
      white.classList.remove('show');
      black.classList.remove('show');
    } else {
      white.classList.add('show');
      setTimeout(() => {
        black.classList.add('show');
      }, 100);
    }
  }

  function changeColor(color) {
    document.body.style.backgroundColor = color;
    document.body.style.backgroundColor = (color === 'black') ? 'rgb(26, 26, 26)' : 'white';
    document.body.style.color = (color === 'black') ? 'white' : 'black';
    localStorage.setItem('savedColor', color); // üåü ‰øùÂ≠ò„Åô„ÇãÔºÅ
  }

  window.onload = function () {
    const saved = localStorage.getItem('savedColor');
    if (saved === 'black' || saved === 'white') {
      changeColor(saved);
    }
  };
</script>

<script src="/theme.js"></script>
